<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Listings</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body class="center-content">
		<header>
			<button type="button">Clear</button>
		</header>
		<main>
			<div class="posting container">
				<div class="split">
					<h2>Photosnap</h2>
					<p class="highlight">New!</p>
					<p class="promoted">Featured</p>
				</div>
				<h3>Senior Frontend Developer</h3>
				<div class="split">
					<p class="age">1d ago</p>
					<p class="time">Full Time</p>
					<p class="location">USA only</p>
				</div>
				<form class="split">
					<fieldset>
						<legend class="visually-hidden">Level</legend>
						<label for="senior">Senior</label>
						<input id="senior" type="checkbox" />
					</fieldset>
					<fieldset>
						<legend class="visually-hidden">Role</legend>
						<label for="frontend">frontend</label>
						<input id="frontend" type="checkbox" />
					</fieldset>
					<fieldset>
						<legend class="visually-hidden">Languages</legend>
						<label for="html">HTML</label>
						<input id="html" type="checkbox" />
						<label for="css">CSS</label>
						<input id="css" type="checkbox" />
						<label for="javascript">JavaScript</label>
						<input id="javascript" type="checkbox" />
					</fieldset>
				</form>
			</div>
		</main>
	</body>
	<script src="js/scripts.js"></script>
</html>
