<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Listings</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Spartan:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>

	<body class="center-content flow-section">
		<header class="header">
			<div class="container">
				<div class="filter container">
					<div class="filters"></div>
					<button type="button">Clear</button>
				</div>
			</div>
		</header>
		<main class="container flow-section">
			<div class="posting container">
				<img class="logo" src="images/photosnap.svg" alt="" />
				<div class="split">
					<h2>Photosnap</h2>
					<p class="highlight">New!</p>
					<p class="promoted">Featured</p>
				</div>
				<h3><a href="/">Senior Frontend Developer</a></h3>
				<div class="split">
					<p class="age">1d ago</p>
					<p class="time">Full Time</p>
					<p class="location">USA only</p>
				</div>
				<form class="form split">
					<fieldset class="split">
						<legend class="visually-hidden">Level</legend>
						<label for="senior"
							>Senior
							<input id="senior" type="checkbox" />
						</label>
					</fieldset>
					<fieldset class="split">
						<legend class="visually-hidden">Role</legend>
						<label for="frontend"
							>Frontend
							<input id="frontend" type="checkbox" />
						</label>
					</fieldset>
					<fieldset class="split">
						<legend class="visually-hidden">Languages</legend>
						<label for="html"
							>HTML
							<input id="html" type="checkbox" />
						</label>
						<label for="css"
							>CSS
							<input id="css" type="checkbox" />
						</label>
						<label for="javascript"
							>JavaScript
							<input id="javascript" type="checkbox" />
						</label>
					</fieldset>
				</form>
			</div>
		</main>
	</body>
	<script src="js/scripts.js"></script>
</html>
